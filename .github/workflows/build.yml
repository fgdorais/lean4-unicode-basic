name: Build

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main", "nightly"]
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v5

      - name: build
        uses: leanprover/lean-action@v1
        with:
          build: true
          build-args: "UnicodeBasic UnicodeData"
          test: true
          use-mathlib-cache: false
